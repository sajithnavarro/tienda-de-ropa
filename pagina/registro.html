<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda de Ropa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>

<body>
    <!-- Header con Navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">FS STORE</a>
                
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contenido1.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="iniciosesion.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección de Registro -->
    <section id="registro" class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <!-- Icono -->
                            <div class="text-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-plus text-dark" viewBox="0 0 16 16">
                                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                                </svg>
                            </div>
                            
                            <h2 class="text-center mb-3">Crear Cuenta</h2>
                            <p class="text-center text-muted mb-4">
                                Completa el formulario para registrarte
                            </p>
                            
                            <form>
                                <!-- Campo de Nombre Completo -->
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Nombre Completo</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="fullName" 
                                           placeholder="Ingresa tu nombre completo" 
                                           required>
                                </div>
                                
                                <!-- Campo de Correo -->
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="registerEmail" 
                                           placeholder="ejemplo@correo.com" 
                                           required>
                                </div>
                                
                                <!-- Campo de Contraseña -->
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Contraseña</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="registerPassword" 
                                           placeholder="Crea una contraseña segura" 
                                           required>
                                    <small class="text-muted">Mínimo 8 caracteres</small>
                                </div>
                                
                                <!-- Campo de Confirmar Contraseña -->
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           placeholder="Confirma tu contraseña" 
                                           required>
                                </div>
                                
                                <!-- Botón de Registrarse -->
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
                                </div>
                                
                                <!-- Enlace para Iniciar Sesión -->
                                <div class="text-center">
                                    <p class="mb-0">
                                        ¿Ya tienes cuenta? 
                                        <a href="iniciosesion.html" class="text-decoration-none fw-bold">Inicia sesión</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
